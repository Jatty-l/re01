<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>每日写作空间</title>
    <style>
        :root {
            --deep-green: #1a3c27;     /* 深绿色 */
            --medium-green: #7da87b;   /* 中等绿色 */
            --light-green: #d9ead3;    /* 浅绿色 */
            --text-color: #e8f5e9;     /* 文字颜色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--deep-green);
            color: var(--text-color);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 左侧菜单样式 */
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .menu-title {
            color: var(--medium-green);
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .menu-list {
            list-style: none;
        }

        .menu-list a {
            color: var(--light-green);
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .menu-list a:hover {
            background-color: var(--medium-green);
            color: var(--deep-green);
        }

        /* 右侧内容区域 */
        .main-content {
            flex: 1;
            padding: 30px;
            max-width: 800px;
        }

        /* 文章预览框 */
        .article-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--medium-green);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .article-card:hover {
            transform: translateY(-3px);
        }

        .article-date {
            color: var(--medium-green);
            font-size: 0.9em;
        }

        .article-title {
            color: var(--light-green);
            margin: 10px 0;
        }

        .article-tags {
            margin-top: 15px;
        }

        .tag {
            display: inline-block;
            background: var(--medium-green);
            color: var(--deep-green);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧菜单 -->
        <nav class="sidebar">
            <h2 class="menu-title">导航菜单</h2>
            <ul class="menu-list">
                <li><a href="#calendar">📅 写作日历</a></li>
                <li><a href="#tag1">🏷️ 技术思考</a></li>
                <li><a href="#tag2">🏷️ 生活随笔</a></li>
                <li><a href="#tag3">🏷️ 读书笔记</a></li>
                <li><a href="#tag4">🏷️ 旅行见闻</a></li>
            </ul>
        </nav>

        <!-- 右侧内容 -->
        <main class="main-content">
            <h1>每日写作空间</h1>
            <p style="margin: 20px 0; color: var(--medium-green);">记录思考的轨迹，沉淀知识的点滴</p>
            
            <!-- 文章列表 -->
            <div class="article-card">
                <div class="article-date">2024-02-20 更新</div>
                <h2 class="article-title">如何建立可持续的写作习惯</h2>
                <p>写作是一项需要长期坚持的脑力劳动，本文分享三个建立写作习惯的实用技巧...</p>
                <div class="article-tags">
                    <span class="tag">生活随笔</span>
                    <span class="tag">自我管理</span>
                </div>
            </div>

            <div class="article-card">
                <div class="article-date">2024-02-19 更新</div>
                <h2 class="article-title">Markdown写作的进阶技巧</h2>
                <p>探索如何通过Markdown实现高效内容创作，包括流程图绘制、数学公式排版等...</p>
                <div class="article-tags">
                    <span class="tag">技术思考</span>
                    <span class="tag">工具指南</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
