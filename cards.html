<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>卡片收藏</title>
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* 新增神秘学符号样式 */
        .occult-symbol {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            z-index: -1;
            opacity: 0.08;
            animation: rotate 120s linear infinite;
        }

        .pentagram {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(169, 169, 169, 0.3);
            clip-path: polygon(50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%);
        }

        .pentagram-circle {
            position: absolute;
            width: 70%;
            height: 70%;
            border: 2px solid rgba(169, 169, 169, 0.3);
            border-radius: 50%;
            top: 15%;
            left: 15%;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 保持原有样式 */
        :root { /* ...原有颜色变量... */ }
        body { /* ...原有样式... */ }
        /* ...其他原有样式... */
    </style>
</head>

<body>
    <!-- 新增神秘学符号 -->
    <div class="occult-symbol">
        <div class="pentagram"></div>
        <div class="pentagram-circle"></div>
    </div>

    <!-- 原有页面结构 -->
    <div class="main-container">
        <!-- ...原有导航和内容... -->
    </div>
</body>
</html>
